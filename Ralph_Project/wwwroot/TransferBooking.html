<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage Test</title>
</head>
<body>
    <button id="storeButton">Store Token</button>
    <button id="retrieveButton">Retrieve Token</button>
    <button id="clearButton">Clear Token</button>
    <div id="output"></div>

    <script>
        document.getElementById('storeButton').addEventListener('click', () => {
            sessionStorage.setItem('testToken', 'mySampleToken123');
            document.getElementById('output').textContent = 'Token stored!';
        });

        document.getElementById('retrieveButton').addEventListener('click', () => {
            const token = sessionStorage.getItem('testToken');
            document.getElementById('output').textContent = token ? `Token retrieved: ${token}` : 'No token found';
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            sessionStorage.removeItem('testToken');
            document.getElementById('output').textContent = 'Token cleared!';
        });
    </script>
</body>
</html>
