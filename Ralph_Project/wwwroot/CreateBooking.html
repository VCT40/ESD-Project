<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .form-group button {
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                .form-group button:disabled {
                    background-color: #aaa;
                }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div style="padding-top: 20px;">
        <a href="bookings.html" class="back-button">⬅️</a>
    </div>

    <h1>Create Booking</h1>

    <form id="createBookingForm">
        <label for="facilityDescription">Facility Description:</label>
        <input type="text" id="facilityDescription" required><br><br>

        <label for="dateFrom">Date From:</label>
        <input type="date" id="dateFrom" required><br><br>

        <label for="dateTo">Date To:</label>
        <input type="date" id="dateTo" required><br><br>

        <button type="submit">Create Booking</button>
    </form>

    <div id="error" style="color: red;"></div>

    <script src="createbooking.js"></script>
</body>
</html>
